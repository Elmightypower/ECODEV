<!DOCTYPE html>
<html>

<head>
    <title>UNFPA</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./geo.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="./geo.js"></script>
</head>

<body>
    <div class="card-header">

        <div class="row">

            <div class="col-3 card-title">
                <!-- Liste des villes -->
                <select name="" id="" class="form-control input-sm">
                    <option value="">Kinshasa</option>
                    <option value="">Matadi</option>
                    <option value="">Lubumbashi</option>
                </select>
            </div>

            <!-- Liste de filtrage -->
            <div class="col-md-3">
                <select name="" id="filter_pps" onchange="initMap()" class="form-control input-sm">
                    <option value="all_pps">Tous les PPS</option>
                    <option value="min_pps">PPS plus proche</option>
                    <option value="max_pps">PPS plus eloigné</option>
                </select>

            </div><!-- title -->

            <div class="col-4 float-right">
                <div class="input-group">




                    <span class="input-group-btn">

                        <!-- btn search -->
                        <input type="button" id="btn_param_geo" name="" class="btn btn-default" value="Paramètrage">

                    </span>

                </div>
            </div><!-- btn search -->


        </div>


    </div>


  
    


    <div class="modal fade" id="pps_info_modal" tabindex="-1" role="dialog"
        aria-labelledby="UNFPA" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
               <div class="text-center">
               <h3 class="pps_name"></h3>

               </div>
                    <button type="button" class="close d-flex align-items-center justify-content-center"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="ion-ios-close">X</span>
                    </button>
                </div>
                <div class="row no-gutters">
                    <div class="container pps-info">
                      <div class="text-center">
                        <!-- <h3 class="pps_name">PPS1</h3> -->
                      </div>
                      <div class="pps-list-info">
                        <ul>
                          <li>
                            <span>Distance:</span>
                            <span class="pps_distance"></span>
                          </li>
                          <!-- <li>
                            <span>Adresse:</span>
                            <span class="pps_adresse"> </span>
                          </li>
                          <li class="p_contact">
                            <span>Contact:</span>
                            <span class="pps_contact"> </span>
                          </li> -->
                          <li>
                            <span>Latitude:</span>
                            <span class="pps_lat"> </span>
                          </li>
                          <li>
                            <span>Longitude:</span>
                            <span class="pps_long"> </span>
                          </li>
                         
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- maps goes here -->
    <div id="map"></div>




    <style>
        #map {
        height: 100vh;
        width: auto;

      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2tQ7BnHqyEruOCnwDuzmBQghlMpUhdBs&callback=initMap&v=weekly"
        async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
